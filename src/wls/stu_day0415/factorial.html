<!DOCTYPE html>

		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			debugger;
			function factorial(n){
				if(n == 1){
					return 1
				}else{
					return n*factorial(n-1)
				}
			}
			
			var result = factorial(5);
			console.log(result);
		</script>
