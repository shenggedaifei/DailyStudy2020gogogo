<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				Date()时间对象：可以传一个字符串。不传就表示当前时间
				常用方法：
					1.getDate()-返回当前时间是一个月的第几天。
					2.getDay()-返回值0-6.表示星期几。0-表示星期天
					3.getMonth()-返回0-11.表示月份。0-表示1月
					4.getFullyear()-返回当前年份。
					5.getTime()-返回当前时间的一个时间戳。
					now()也可以获取当前时间的时间戳。可直接用类名调用。
			*/
		   
		   var d = new Date();
		   var date = d.getDate();
		   console.log(date);
		   
		   var day = d.getDay();
		   console.log(day);
		   
		   var month = d.getMonth();
		   console.log(month);
		   
		   var fullyear = d.getFullYear();//getYear()不提倡使用。
		   console.log(fullyear);
		   
		   var time = d.getTime();
		   console.log(time);
		   console.log(Date.now());//now()是Date的静态方法。只能用Date调用
		</script>
	</head>
	<body>
	</body>
</html>
