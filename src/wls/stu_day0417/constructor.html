<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/*
			 	构造函数就是一个普通函数，创建方式和普通函数没有区别，
			 	不同的是构造函数习惯上首字母大写
			 	
				构造函数的执行流程：
					1.创建一个新的对象；
					2.将新建的对象设置为函数中的this
					3.逐行执行函数中的代码
					4.将新建的对象作为返回值返回
					
					
					this情况：
					1.当以函数形式调用时，this是window
					2.当以方法形式调用时，谁调用方法this就是谁
					3.当以构造函数的形式调用时，this就是新创建的那个对象。
			 */
			
			function Person(){
				
			}
			function Dog(){
				
			}
			var per1 = Person();//普通函数调用，per1=函数返回值
			console.log(per1);
			
			var per2 = new Person();
			console.log(per2);//构造函数调用使用new关键字调用，返回的是一个对象。
			
			var dog = new Dog();
			console.log(dog instanceof Dog);
		</script>
	</head>
	<body>
		
	</body>
</html>
