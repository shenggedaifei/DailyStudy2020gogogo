<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 	原型：prototype
			 	创建的每一个函数，解析器都会向函数中添加一个属性prototype，
			 	这个属性指向原型对象。
			 	
			 	如果函数作为普通函数调用，prototype就没作用；
			 	当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性，指向原型对象。
			 	可以通过__proto__来访问该隐含属性。
			 	
			 	所有同一个类的实例都可以访问到这个原型对象，可以将对象共有的内容，统一设置到原型对象中
			 */
			
			function Myclass(){
				
			}
			
			var mc = new Myclass();
			console.log(Myclass.prototype);
			console.log(mc.__proto__);
			console.log(Myclass.prototype == mc.__proto__);
			
			//向Myclass的原型中添加属性a
			Myclass.prototype.a = 123;
			console.log(mc.a);	//a这个属性是存在原型对象中的。所有都可以访问
			
			/*
			 * 当访问对象的一个属性或方法时，他会先在对象自身中寻找，
			 * 如果没有则会去原型对象中寻找，如果找到则直接使用，
			 * 如果原型也没有，则去原型的原型去找，直到找到Object对象的原型，
			 * Object对象的原型没有原型，如果在Object中依然没有找到，则返回undefined
			 */
			
			//向Myclass的原型中添加方法sayHello
			Myclass.prototype.sayHello = function(){
				alert("hello");
			};
			console.log(mc.sayHello());
			//console.log(Myclass.prototype.__proto__);
			
			//使用in检查对象中是否含有该属性，如果对象中没有但是原型中有，也会返回True
			console.log("a" in mc);
			//可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性。该方法存在于原型中。
			console.log(mc.hasOwnProperty("a"));
			
			console.log(mc.hasOwnProperty("hasOwnProperty"));//hasOwnProperty不存在mc里面
			console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));
			console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
		</script>
	</head>
	<body>
	</body>
</html>
