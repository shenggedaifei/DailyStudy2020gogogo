<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/* 
				使用splice（）方法，实现函数去重。
			*/
			var arr = [1, 2, 2, 2, 1, 7, 2, 9, 3, 4, 4, 5, 8]
			console.log(arr);
			for(var i = 0; i < arr.length; i++){
				//console.log(arr[i]);
				for(var j = i+1; j < arr.length; j++){
					//console.log("----"+arr[j]);
					if(arr[i] == arr[j]){
						arr.splice(j, 1);
						j--; //当连续两个重复时，第一个会被删掉。但是第二个就会自动填充到j位置，然后就逃过了！
					}
				}
			}
			console.log(arr);
