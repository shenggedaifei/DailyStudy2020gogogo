<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * console.table(data[,columns]),接收的data参数只能是一个数组或对象,可选参数columns是指选择要显示的列(数组中使用);可以点击每列的顶部标签来重排输出的表格。
			 */
			//打印数组
			var arr = ['a', 'b', 'c', ,'d']
			console.table(arr);
			//打印对象
			var obj = {name: 'zhangsan', age: 18, gender: 'male'}
			console.table(obj);
			//打印数组中的数组
			var a=[["John", "Smith", "zhangsan"], ["Jane", "Doe"], ["Emily", "Jones"]];
			console.table(a);
			//打印对象数组.如果数组中存的是对象，则列将使用属性名进行标记。
			var oba = [
				{name: "zhangsan", age: 18, gender: "male"},
				{name: "lisi", age: 18, gender: "female"},
				{name: "wangwu", age: 28, gender: "male"},
				{name: "zhaoliu", age: 38, gender: "female"}
				]
			console.table(oba);
			//columns参数使用。
			console.table(oba, ["name", "age"]);
		</script>
	</body>
</html>
