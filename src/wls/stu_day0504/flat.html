<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
				//flat() 方法会按照一个可指定的深度递归遍历数组，并将所有元素与遍历到的子数组中的元素合并为一个新数组返回。
				/*	Array.prototype.flat()
				 * 语法：var newArray = arr.flat([depth])
				 * 参数:	depth:指定要提取嵌套数组的结构深度，默认值为 1。
				 * 返回值：一个包含将数组与子数组中所有元素的新数组。
				 */
				
			//扁平化数组
			var arr1 = [1, 2, [3, 4]];
			arr1.flat();
			//移除数组中的空项
			var arr2 = [1,2,,3,4,5];
			arr2.flat();
		</script>
	</body>
</html>
