		<script type="text/javascript">
			/*
				二分法修订版
			*/
		    //debugger;
		    function binarySearch(array, item){
			    if(Array.isArray(array) == true){
				    var low = 0;
				    var high = array.length - 1;
				    while(low <= high){
						var mid = parseInt((low + high)/2);
						var guess = array[mid];
						if(guess > item){
							high = mid - 1;
						}else if(guess < item){
							low = mid + 1;
						}else{
							return mid;
						}
				    }
			    }else{
					return "None";
			    }
		    }
		   var arr = {length: 16};
		   var result = binarySearch(arr, 3);
		   console.log(result);
		</script>
