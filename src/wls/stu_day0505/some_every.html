<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * some()和every()
			 * some()遍历数组时，有一个元素满足callback(),some就会立即返回true；every()就需要所有元素都满足才返回true，要是遇到一个不满足就立即返回false
			 * 如果是空数组：some()返回false,every()返回true。
			 * 这两个都不会改变原数组值。
			 */
			
			//some()判断数组中是否存在某个值
			var fruits = ['apple', 'banana', 'mango', 'guava'];
			function check(arr, value){
				return arr.some(function(arrVal){
					return value = arrVal;
				});
			}
			
			console.log(check(fruits, 'apple'));
			
			//every()检测数组所有元素大小
			function isBig(arr, len){
				return arr.every(function(arrVal){
					return arrVal.length >= len;
				});
			}
			console.log(isBig(fruits, 6));
		</script>
	</body>
</html>
