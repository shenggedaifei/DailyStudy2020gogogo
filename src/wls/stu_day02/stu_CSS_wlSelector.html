<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--

        	描述：链接伪类选择器
        -->
		<style>
			a:link {
				color: black;
			}
			a:visited {
				color: grey;
				font-style: italic;
			}
			a:hover {
				font-style: italic;
				font-size: 100px;
				color: red;
			}
			a:active {
				font-style: inherit;
				size: 100px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<div>
			<a href="#">秒杀</a>
		</div>
	</body>
</html>
